<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif; /* Choix de police */
            background-color: black; /* Fond noir */
            color: white; /* Couleur du texte blanc */
            margin: 0; /* Enlève les marges par défaut du body */
            padding: 20px; /* Ajoute un peu de remplissage autour du contenu */
        }
        h1 {
            text-align: center; /* Centre le titre */
        }
        table {
            width: 100%; /* Prend toute la largeur de son conteneur */
            border-collapse: collapse; /* Supprime l'espace entre les cellules */
            margin-top: 20px; /* Ajoute un espace au-dessus du tableau */
        }
        th, td {
            border: 1px solid white; /* Bordure blanche autour des cellules */
            padding: 10px; /* Ajoute du remplissage à l'intérieur des cellules */
            text-align: left; /* Aligne le texte à gauche */
        }
        th {
            background-color: gray; /* Arrière-plan gris pour les en-têtes */
        }
        tr:nth-child(even) {
            background-color: #333; /* Arrière-plan sombre pour les lignes paires */
        }
        tr:hover {
            background-color: darkgray; /* Change la couleur de fond lors du survol */
        }
        nav {
            margin-top: 20px; /* Ajoute un espace au-dessus de la navigation */
            text-align: center; /* Centre le lien de navigation */
        }
        a {
            color: white; /* Couleur du lien blanc */
            text-decoration: none; /* Supprime le soulignement des liens */
        }
        a:hover {
            text-decoration: underline; /* Soulignement lors du survol */
        }
    </style>
</head>
