<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Table Styles */
        table {
            width: 80%; /* Make table take up 80% of the screen width */
            margin: 20px auto; /* Center the table horizontally */
            border-collapse: collapse; /* Remove spacing between table cells */
            font-family: sans-serif; /* Choose a font you like */
        }

        th, td {
            padding: 10px; /* Add padding to cells for better readability */
            text-align: left; /* Align text to the left */
            border: 1px solid #ddd; /* Add a border around cells */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header row */
            font-weight: bold; /* Make header text bold */
        }

        /* Optional: Alternate row colors */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray background for even rows */
        }
    </style>
</head>
<body>

                <th>THC</th>
                <th>Corner 1P</th>
                <th>Corner 2P</th>
                <th>Corner C</th>
                <th>Coup Franc D</th>
                <th>Coup Franc I</th>
            </tr>
        </thead>
        <tbody>

                <td>5</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
    <nav>
        <a href="index.html">Retour à l'accueil</a>
    </nav>

</body>
</html>
